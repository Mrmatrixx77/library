<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashbaord</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;1,400&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="nav">
      <div>My-library</div>
      <button class="add-book">+ Add Book</button>
    </header>
    
    <div class="content">
      <div class="collection-container"></div>
    </div>
    <div class="modal-overlay">
      <div class="modal-container">
        <form class="form-container" action="">
          <!-- <button class="close-btn">x</button> -->
          <div class="form-control" id="name">
            <!-- <label for="name" class="form-label">Name:</label> -->
            <input
              type="name"
              class="book-name"
              id="name"
              placeholder="Name"
              name="name"
            />
          </div>
          <!-- <div class="form-control"> -->
            <!-- <label for="author" class="form-label">Author:</label> -->
            <input
              type="author"
              class="book-author"
              id="author"
              placeholder="Author"
              name="author"
            />
          <!-- </div> -->
          <!-- <div class="form-control"> -->
            <!-- <label for="pages" class="form-label">Pages:</label> -->
            <input
              type="pages"
              class="book-pages"
              id="pages"
              placeholder="pages"
              name="pages"
            />
          <!-- </div> -->
          <div class="form-control-checkbox">
            <label class="form-read-label">
              <input class="read-checkbox" type="checkbox" name="read" />Read?:
            </label>
          </div>
          <button type="submit" class="submit-btn">Submit</button>
        </form>
        <button class =close-btn>close</button>
        <!-- </div> -->
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
